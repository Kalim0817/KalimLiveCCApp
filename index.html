<html>
<head>
	<title> Live CC App by Kalim & Aamesh </title>
	<style>
		* { font-size:60px; }
		h1 { background-color:black; color:white;
			width:50%; border-radius:30px; }
		body { background-color: #80ff00; }
	</style>
	<script>
	function convert()
	{
		event.preventDefault();
		let amt = document.getElementById("amt");
		let ans = document.getElementById("ans");
		let ansValue;
		let url = "https://api.exchangerate-api.com/v4/latest/USD";
		fetch(url)
		.then(res => res.json())
		.then(data => {
			let dollar = data["rates"]["INR"];
			ansValue = dollar * amt.value;
			ans.innerHTML = "Value = " + ansValue.toFixed(2);
		})
		.catch(err => ans.innerHTML = "issue" + err);
	}
	</script>
</head>
<body>
<center>
	<h1> Live Currency Converter App </h1>
	<form onsubmit="convert()">
		<input type="number" step="any" placeholder="       Enter Amount in $" id="amt" />
		<br><br>
		<input type="submit" value="Convert" />
	</form>
	<h1 id="ans"> </h1>
</center>
</body>
</html>
